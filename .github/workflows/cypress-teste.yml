name: Cypress Tests
on:
  pull_request:
    branches:
      - main

jobs:
  cypress-electron-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Install dependencies
        run: yarn install

      - name: Run E2E tests
        run: yarn cypress run

      

